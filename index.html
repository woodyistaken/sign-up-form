<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="left-image">
    <div class="logo-container">
      <img src="odin-lined.png" class="logo">
      <h1 class="logo-text">ODIN</h1>
    </div>
  </div>

  <div class="container">
    <div class="top-text-container">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
      <p>You <em>know</em> you want to.</p>
    </div>
    
    <form action="/processing" method="get" class="form">
      <div class="form-box">
        <h1 class="form-title">Let's do this!</h1>

        <div class="input-container">
          <div class="fname-container label-container">
            <label for="fname">FIRST NAME</label>
            <input type="text" id="fname" name="fname">
          </div>
          <div class="lname-container label-container">
            <label for="lname">LAST NAME</label>
            <input type="text" id="lname" name="lname">
          </div>
        </div>

        <div class="input-container">
          <div class="email-container label-container">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email">
          </div>
          <div class="phone-container label-container">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone">
          </div>
        </div>

        <div class="input-container">
          <div class="password-container label-container">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="confirm-container label-container">
            <label for="confirm">CONFIRM PASSWORD</label>
            <input type="password" id="confirm" name="confirm" required>
          </div>
        </div>

      </div>
      <button>Create Account</button>
    </form>
    <p class="footer-text">Already have an account? <a href="/login">Log in</a></p>
  </div>
</body>
</html>
